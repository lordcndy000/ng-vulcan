<div *ngIf="socialData?.length > 0; else loading">
  <app-menu></app-menu>
  <section class="section-about">
    <div class="intro-wrapper">
      <h1>Hello, I'm Lordwill Mabalot.</h1>
      <h5>I'm a Front-end Web developer at Dottystyle Creative in the Philippines. I have a strong passion in making the web
        pages or apps alive using various intuitive modern front-end techniques and frameworks like
        <span class="fancy">Angular</span> and
        <span class="fancy">React</span>.</h5>
      <a href="assets/resume-l.pdf" class="dl-resume">Download my résumé</a>
    </div>
    <div class="social-wrapper">
      <a *ngFor="let social of socialData" target="_blank" href="{{social.link}}" class="social-link">
        <img src="{{social.about_url}}" alt="{{social.social}} logo">
      </a>
    </div>

    <particles class="particles" [style]="style" [width]="width" [height]="height" [params]="params"></particles>
  </section>
</div>
<ng-template #loading>
  <div class="loader-wrapper">
    <div class="loader">
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__ball"></div>
    </div>
  </div>
</ng-template>
